<html>
  <head>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-assets>
    <video id="my-video" src="cajaSspot.mp4" autoplay="true">
  </a-assets>

  <a-entity geometry="primitive: box" material="src: #cajaSspot.mp4"></a-entity>

      <a-box position="-1 0.5 -3" rotation="0 45 0" material="src:cajaSspot.mp4"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" material="src:cajaSspot.mp4"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" material="src:cajaSspot.mp4"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" material="src:cajaSspot.mp4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
